<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">
            {{titulo | uppercase}}
            <div class="spinner-border float-end" role="status">
                <span class="visually-hidden">
                    Cargando...
                </span>
            </div>
        </h5>
        <form [formGroup]="form" (submit)="crearTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user-circle" [class.green-icon]="this.form.get('titular')?.valid" 
                    [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                    
                </span>
                <input formControlName="titular" placeholder="titular" type="text" class="form-control">
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta')?.valid" 
                    [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('titular')?.touched"></i>
                </span>
                <input formControlName="numeroTarjeta" placeholder="numeroTarjeta" type="text" class="form-control">
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-calendar-alt" [class.green-icon]="this.form.get('titular')?.valid" 
                            [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </span>
                        <input formControlName="fechaExpiracion" placeholder="fechaExpiracion" type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-key" [class.green-icon]="this.form.get('cvv')?.valid" 
                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                        </span>
                        <input formControlName="cvv" placeholder="cvv" type="password" class="form-control" maxlength="3">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success btn-lg" type="submit">
                        <i class="fas fa database"></i>
                        &nbsp; Guardar Tarjeta
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
